<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<script defer src="styles.js"></script><link href="styles.9458adbe2769027468b2.css" rel="stylesheet"></head>
<body>
<header>
    <h1>Текущая погода</h1>
    <div class="geolocation">
        <div class="geolocation__container">
            <div class="geolocation__latitude">
                <h2>Широта</h2>
                <input type="text" id="lat">
            </div>
            <div class="geolocation__longitude">
                <h2>Долгота</h2>
                <input type="text" id="lon">
            </div>
        </div>
        <div class="geolocation__container">
            <div class="geolocation__btn">
                <button class="custom-btn" id="confirm">Добавить виджет</button>
                <button class="custom-btn" id="refresh-all">Обновить все виджеты</button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="weather">
        <div class="weather__container">
            <div class="weather__card">
            </div>
        </div>
    </div>
</main>
</body>
</html>
